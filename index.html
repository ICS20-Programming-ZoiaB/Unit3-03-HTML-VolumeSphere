<!DOCTYPE html>
<html lang="en-ca">
  <head>

    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Sphere Volume Webpage">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="ZoiaB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/android-chrome-512x512.png">
    <link rel="manifest" href="./fav_index/android-chrome-512x512.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-red.min.css"/>

    <!-- Title -->
    <title>Calculating the Volume of a Sphere</title>
  </head>
  <body>

    <!-- Link to JS file -->
    <script src="./js/script.js"></script>

    <!-- Header and text -->
    <h1>Calculating the Volume of a Sphere</h1>
    <p>This webpage calculates the volume of a sphere.</p>

    <!-- Image -->
      <img src="./images/volumesphere.jpg" alt="volume of a sphere" width="300" length="300">

    <!-- User input form -->
      <h3>Your Input:</h3>
      <form action="javascript:functionCalculate()">
        <label for="radius">Length of the radius of a sphere (in cm)</label>
        <input type="number" step="0.01" min="0" id="radius" placeholder="Length of a radius..."><br><br>
        <input type="submit" value="Calculate" button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
      </form>

    <!-- Display results -->
    <div id="display-results">
    </div>
  </body>
</html>
